services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: autoblog
      POSTGRES_PASSWORD: autoblog123
      POSTGRES_DB: autoblog
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U autoblog"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgres://autoblog:autoblog123@postgres:5432/autoblog
      PORT: 3000
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3000:3000"

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: http://localhost:3000
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  pgdata: